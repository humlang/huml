name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build and run tests
      run: |
        git submodule update --init --recursive
        cd lib/Catch2
        mkdir build
        cmake ..
        make
        cd ../../..
        mkdir build
        cd build
        cmake ..
        make
        make test

name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build and run tests
      run: |
        git submodule update --init --recursive
        git submodule update --remote
        cmake -B./lib/Catch2/build -H./lib/Catch2/ -DBUILD_TESTING=OFF
        cmake -B./lib/fmt/build -H./lib/fmt -DFMT_TEST=OFF
        cd lib/fmt/build
        make -j8
        cd ../../..
        cmake -B./build -H. -Dfmt_DIR=./lib/fmt/build -DCatch2_DIR=./lib/Catch2/build
        cd build
        make test
